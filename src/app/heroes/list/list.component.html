<p>Lista de Héroes</p>

<div *ngIf="deleteHero; else cothingwasDeleted">
  <h3>Héroe borrado: <small class="text-danger"> {{deleteHero}} </small></h3>
</div>

<ng-template #cothingwasDeleted>
  <h3 *ngIf="!deleteHero">No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2" list-group>
  <li *ngFor="let name of heroNames"
       class="list-group-item">
       {{name}}
  </li>
</ul>
